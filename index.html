            </div>
            <div id="navbar" class="collapse navbar-collapse">

                    <!--
                    <li ng-class="{'active' : (viewName == 'Home')}"><a href="#!/home">Home</a></li>
                    -->
                    <li ng-class="{'active' : (viewName == 'Sign Up')}"><a href="#!/sign-up">Sign Up</a></li>
                    <!--

                        <strong>{{viewName}}</strong>
                    </div>
                    <div class="com-md-8">
